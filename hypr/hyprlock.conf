source = $HOME/.config/hypr/mocha.conf

$accent = rgb(cba6f7)
$accentAlpha = cba6f7
$text = rgb(cdd6f4)
$font = CaskaydiaCove Nerd Font Mono

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/wp7435242-best-pc-wallpapers.jpg
    blur_passes = 2
    color = rgb(1e1e2e)
}

# TIME
label {
    monitor =
    text = cmd[update:1] echo "$(date +"%I:%M:%S %p")"
    color = $text
    font_size = 90
    font_family = $font
    position = -15, -130
    halign = center
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -15, -280
    halign = center
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = rgb(313244)
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##cdd6f4"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = rgb(f38ba8)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgb(f9e2af)
    position = 0, -35
    halign = center
    valign = center
}
