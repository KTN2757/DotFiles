watch_stylesheet: true
watch_config: true

bars:
  yasb-bar:
    enabled: true
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: false
    blur_effect:
      enabled: false
      acrylic: false
      dark: false
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: "100%"
      height: 32
    padding:
      top: 0
      left: 0
      bottom: 0
      right: 0
    widgets:
      left: ["komorebi_workspaces", "komorebi_active_layout", "active_window"]
      center: ["clock"]
      right:
        ["wifi", "explorer_button", "trash_button", "cpu", "memory", "battery"]

widgets:
  active_window:
    type: "yasb.active_window.ActiveWindowWidget"
    options:
      label: "{win[title]}"
      label_alt: "[class_name='{win[class_name]}' exe='{win[process][name]}' hwnd={win[hwnd]}]"
      label_no_window: ""
      max_length: 48
      max_length_ellipsis: "..."
      monitor_exclusive: true

  battery:
    type: "yasb.battery.BatteryWidget"
    options:
      time_remaining_natural: true

  clock:
    type: "yasb.clock.ClockWidget"
    options:
      label: "{%Y-%b-%d(%a) %I:%M:%S %p}"
      label_alt: "{%H:%M:%S}"
      timezones: ["Asia/Kathmandu"]
      callbacks:
        on_middle: "exec explorer.exe shell:Appsfolder\\Microsoft.WindowsAlarms_8wekyb3d8bbwe!App"
        on_right: "next_timezone"

  cpu:
    type: "yasb.cpu.CpuWidget"
    options:
      label_alt: "\uf200 {info[histograms][cpu_percent]}"
      label: "\uf200 CPU: {info[percent][total]}% | freq: {info[freq][current]:.2f} Mhz"
      update_interval: 500
      histogram_icons:
        - '\u2581' # 0%
        - '\u2581' # 10%
        - '\u2582' # 20%
        - '\u2583' # 30%
        - '\u2584' # 40%
        - '\u2585' # 50%
        - '\u2586' # 60%
        - '\u2587' # 70%
        - '\u2588' # 80%+
      histogram_num_columns: 10

  memory:
    type: "yasb.memory.MemoryWidget"
    options:
      label_alt: "\uf538 {virtual_mem_free}"
      label: "\uf538 {virtual_mem_percent}%"
      update_interval: 5000
      callbacks:
        on_right: "exec cmd /c Taskmgr"

  komorebi_workspaces:
    type: "komorebi.workspaces.WorkspaceWidget"
    options:
      label_offline: "Komorebi Offline"
      label_workspace_btn: "{index}"
      label_default_name: "{index}"
      label_zero_index: false
      hide_empty_workspaces: false

  komorebi_active_layout:
    type: "komorebi.active_layout.ActiveLayoutWidget"
    options:
      hide_if_offline: false
      label: "{icon}"
      layout_icons:
        bsp: "[\\\\]"
        columns: "[||]"
        rows: "[==]"
        vertical_stack: "[V]="
        horizontal_stack: "[H]="
        ultrawide_vertical_stack: "||="
        monocle: "[M]"
        maximised: "[X]"
        floating: "><>"
        paused: "[P]"
      callbacks:
        on_left: "next_layout"
        on_middle: "toggle_monocle"
        on_right: "prev_layout"

  wifi:
    type: "yasb.wifi.WifiWidget"
    options:
      label: "{wifi_icon}"
      label_alt: "{wifi_icon} {wifi_name}"
      update_interval: 5000
      wifi_icons:
        - "\uf1eb"
        - "\uf1eb"
        - "\uf1eb"
        - "\uf1eb"
        - "\uf1eb"
      callbacks:
        on_middle: "do_nothing"
        on_right: "exec cmd.exe /c start ms-settings:network"

  trash_button:
    type: "yasb.traffic.TrafficWidget"
    options:
      label: "\uf1f8"
      label_alt: "Trash"
      callbacks:
        on_left: "exec cmd /c start shell:RecycleBinFolder"
        on_right: "toggle_label"

  explorer_button:
    type: "yasb.traffic.TrafficWidget"
    options:
      label: "\uf07b"
      label_alt: "Exp"
      callbacks:
        on_left: "exec explorer.exe"
        on_right: "toggle_label"
